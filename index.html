<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: "Georgia", serif;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe6f0, #fff5fb);
}

/* BACKGROUND */
.balloon, .petal { position:absolute; pointer-events:none; }
.balloon {
  width:60px;height:80px;
  background:radial-gradient(circle at 30% 30%, #ffd1e8, #ff7eb9);
  border-radius:50% 50% 45% 45%;
  animation:float 12s linear infinite;
}
.balloon::after {
  content:"";width:2px;height:40px;background:#bbb;
  position:absolute;bottom:-40px;left:50%;
}
@keyframes float { from{transform:translateY(110vh)} to{transform:translateY(-120vh)} }

.petal {
  width:18px;height:18px;
  background:radial-gradient(circle,#ffd6ec,#ff8fc4);
  border-radius:50% 50% 40% 40%;
  animation:fall 10s linear infinite;
}
@keyframes fall {
  from{transform:translateY(-10vh) rotate(0)}
  to{transform:translateY(110vh) rotate(360deg)}
}

/* BOOK */
#bookStage {
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.book {
  width:700px;
  height:420px;
  perspective:2000px;
  position:relative;
}

.page {
  position:absolute;
  width:100%;
  height:100%;
  background-image: url(back.png);
  background-position:center;
  background-size:cover;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
  transform-origin:left;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  font-size:36px;
  color:ghostwhite;
  padding:40px;
  opacity:0;
}

.page.active { animation:flipIn 1.2s ease forwards; }
.page.flipOut { animation:flipOut 1.2s ease forwards; }

@keyframes flipIn {
  from { transform:rotateY(-90deg); opacity:0; }
  to { transform:rotateY(0); opacity:1; }
}
@keyframes flipOut {
  from { transform:rotateY(0); opacity:1; }
  to { transform:rotateY(90deg); opacity:0; }
}

/* STAGES */
.stage {
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* IMAGES */
.stage img {
  height:720px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  animation:floatSoft 3s infinite;
  cursor:pointer;
}

@keyframes floatSoft {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* CAKE CUT */
#cake { font-size:160px; cursor:pointer; }
#knife { font-size:80px; opacity:0; transition:0.3s; }

/* PLATE */
#plate { font-size:140px; animation:pop 0.6s ease; }
@keyframes pop { from{transform:scale(0)} to{transform:scale(1)} }

/* GIFT */
#gift {
  font-size:150px;
  cursor:pointer;
  position:absolute;
  animation:bounce 1.2s infinite;
}
@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}
#giftMsg {
  margin-top:20px;
  font-size:40px;
  color:#555;
  text-align:center;
}
</style>
</head>
